<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
<table>
    <thead>
        <caption> 새 글쓰기 </caption>
    </thead>
    <tbody>
        <form action="" method="post" encType="multiplart/form-data">
            <tr>
                <th> 제목: </th>
                <td><input type="text" placeholder="제목을 입력하세요. " name="subject"/></td>
            </tr>
            <tr>
                <th>내용: </th>
                <td><textarea cols="100" rows="50" placeholder="내용을 입력하세요.&#13;&#10;날짜 :&#13;&#10;시간 :&#13;&#10;장소 :&#13;&#10;" name="content"></textarea></td>
            </tr>
            <tr>
                <th> </th>
                <td>
                  <label for="hierach_high">열람제한상한</label>
                  <select name="hierach_high" id="hierach_high">
                    <optgroup label="선택">
                      <option value="전체">전체</option>
                      <option value="이사">이사</option>
                      <option value="부장">부장</option>
                      <option value="차장">차장</option>
                      <option value="과장">과장</option>
                      <option value="대리">대리</option>
                      <option value="사원">사원</option>
                    </optgroup>
                  </select>
                  <label for="hierach_low">열람제한하한</label>
                  <select name="hierach_low" id="hierach_low">
                    <optgroup label="선택">
                      <option value="전체">전체</option>
                      <option value="이사">이사</option>
                      <option value="부장">부장</option>
                      <option value="차장">차장</option>
                      <option value="과장">과장</option>
                      <option value="대리">대리</option>
                      <option value="사원">사원</option>
                    </optgroup>
                  </select>
       
                </td>
            </tr>
           <tr>
             <td>
                <td rowspan="2">
                    <input type="button" value="등록" onclick="sendData()"/>
                    <input type="button" value="목록 보기" onclick="javascript:location.href='list.jsp'"/>
                </td>
            </tr>

        </form>
    </tbody>
</table>
</body>
</html>
